<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 900px;
            height: 600px;
            border: 1px solid black;
           margin-bottom: 10px;
           background-image: url(https://pbs.twimg.com/media/GVqQIDBaEAAHwCl?format=jpg&name=small);
        }

        .box1 {
            background-repeat: repeat;
        }

        .box2{
            background-repeat: repeat-x;
        }

        .box3{
            background-repeat: repeat-y;
        }

        .box4{
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
