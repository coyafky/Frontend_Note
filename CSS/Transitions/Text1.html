<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: red;
            text-align: center;
        }
        .one{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: blue;
            margin: 0 auto;
            transition: height 2s, width 2s, background 2s;
        }
        .one:hover{
            background-color: red;
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Coya CSS</h1>
    <div class="one">

    </div>
</body>
</html>
