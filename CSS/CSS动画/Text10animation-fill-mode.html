<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Fill Mode Example</title>
  <style>
    /* 定义动画关键帧 */
    @keyframes colorChange {
      0% {
        background-color: red;
      }
      50% {
        background-color: blue;
      }
      100% {
        background-color: green;
      }
    }

    /* 应用动画效果 */
    .animated-element {
      width: 100px;
      height: 100px;
      animation: colorChange 3s ease-in-out forwards;
      animation-fill-mode: forwards; /* 设置animation-fill-mode为forwards */
    }
  </style>
</head>
<body>
  <!-- 包含动画效果的元素 -->
  <div class="animated-element"></div>
</body>
</html>
