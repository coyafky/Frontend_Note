<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3效果</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /************** 圆角边框样式 ******************/
        .radius-box {
            border-radius: 100px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            -o-border-radius: 100px;
        }

        /************** 容器样式 ******************/
        .container-box {
            width: 100px;
            height: 100px;
            border: solid 5px #ccc;
            margin: 20px auto;
        }

        /************** logo样式 ******************/

        .logo {
            width: 100px;
            height: 100px;
            border: solid 5px #ffffff;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 1s ease .1s, width 1s, height 1s, transform 1s;
            -webkit-transition: opacity 1s ease .1s, width 1s, height 1s, transform 1s; /* Safari 和 Chrome */
            -moz-transition: opacity 1s ease .1s, width 1s, height 1s, transform 1s; /* Firefox 4 */
            -o-transition: opacity 1s ease .1s, width 1s, height 1s, transform 1s; /* Opera */
        }

        /************** logo:hover状态下将opacity改为0 ******************/
        .logo:hover {
            opacity: 0;
            width: 0;
            height: 0;
            transform: translate(50px, 50px);
            -moz-transform: translate(50px, 50px);
            -webkit-transform: translate(50px, 50px);
            -o-transform: translate(50px, 50px);
        }

        /************** loading 样式 ******************/
        .loading-box {
            text-align: center;
        }

        .loading-box > div {
            width: 5px;
            height: 50px;
            background-color: green;
            display: inline-block;
            animation: delay 1.2s infinite ease-in-out;
            -webkit-animation: delay 1.2s infinite ease-in-out;
            -moz-animation: delay 1.2s infinite ease-in-out;
            -o-animation: delay 1.2s infinite ease-in-out;
        }

        .line:nth-child(1) {
            animation-delay: -1.1s;
            -webkit-animation-delay: -1.1s;
            -moz-animation-delay: -1.1s;
            -o-animation-delay: -1.1s;
        }

        .line:nth-child(2) {
            animation-delay: -1s;
            -webkit-animation-delay: -1s;
            -moz-animation-delay: -1s;
            -o-animation-delay: -1s;
        }

        .line:nth-child(3) {
            animation-delay: -1s;
            -webkit-animation-delay: -1s;
            -moz-animation-delay: -1s;
            -o-animation-delay: -1s;
        }

        .line:nth-child(4) {
            animation-delay: -0.9s;
            -webkit-animation-delay: -0.9s;
            -moz-animation-delay: -0.9s;
            -o-animation-delay: -0.9s;
        }

        .line:nth-child(5) {
            animation-delay: -0.8s;
            -webkit-animation-delay: -0.8s;
            -moz-animation-delay: -0.8s;
            -o-animation-delay: -0.8s;
        }

        .line:nth-child(6) {
            animation-delay: -0.7s;
            -webkit-animation-delay: -0.7s;
            -moz-animation-delay: -0.7s;
            -o-animation-delay: -0.7s;
        }

        @keyframes delay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
                -moz-transform: scaleY(0.4);
                -o-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
                -webkit-transform: scaleY(1);
                -moz-transform: scaleY(1);
                -o-transform: scaleY(1);
            }
        }

        @-moz-keyframes delay /* Firefox */
        {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
                -moz-transform: scaleY(0.4);
                -o-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
                -webkit-transform: scaleY(1);
                -moz-transform: scaleY(1);
                -o-transform: scaleY(1);
            }
        }

        @-webkit-keyframes delay /* Safari 和 Chrome */
        {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
                -moz-transform: scaleY(0.4);
                -o-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
                -webkit-transform: scaleY(1);
                -moz-transform: scaleY(1);
                -o-transform: scaleY(1);
            }
        }

        @-o-keyframes delay /* Opera */
        {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
                -moz-transform: scaleY(0.4);
                -o-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
                -webkit-transform: scaleY(1);
                -moz-transform: scaleY(1);
                -o-transform: scaleY(1);
            }
        }

        /************** loading 样式 end ******************/

        /************** border-loading 样式 ********************/
        .border-loading {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: solid 10px rgba(0, 0, 0, .2);
            border-radius: 100px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            -o-border-radius: 100px;
            border-left-color: #006600;
            animation: load 1s infinite linear;
            -webkit-animation: load 1s infinite linear;
            -moz-animation: load 1s infinite linear;
            -o-animation: load 1s infinite linear;
        }

        @keyframes load {
            0% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes load {
            0% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }

        @-moz-keyframes load {
            0% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }

        @-o-keyframes load {
            0% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }

        /************** border-loading 样式 end ********************/

        /************** 三角形 样式 ********************************/

        .triangle-top {
            border: solid 50px transparent !important;
            border-top: 0 !important;
            border-bottom-color: green !important;
            width: 0;
            height: 0;
            font-size: 0;
        }

        .triangle-right {
            border-color: transparent transparent transparent green;
            border-style: solid;
            border-width: 50px 0 50px 50px;
            width: 0;
            height: 0;
            font-size: 0;
        }

        .triangle-bottom {
            border: solid 50px transparent;
            border-bottom: 0;
            border-top-color: green;
            width: 0;
            height: 0;
            font-size: 0;
        }

        .triangle-left {
            border-color: transparent green transparent transparent;
            border-style: solid;
            border-width: 50px 50px 50px 0;
            width: 0;
            height: 0;
            font-size: 0;
        }

        .triangle {
            border-color: blue green yellow darksalmon;
            border-style: solid;
            border-width: 50px 50px 50px 50px;
            width: 0;
            height: 0;
            font-size: 0;
        }

        /************** 三角形 样式 end ********************************/
    </style>
</head>
<body>
<!-- 容器 -->
<div class="container-box radius-box">
    <!-- logo -->
    <img class="logo radius-box" src="http://pic.cnblogs.com/avatar/387969/20141021152547.png" alt="logo图片"/>
    <!-- logo end -->
</div>
<!-- 容器 end -->


<!-- loading 加载中容器 -->
<div class="loading-box">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>
<!-- loading 加载中容器 end -->


<!--  border-loading 样式 -->
<div class="border-loading"></div>
<!--  border-loading 样式 end-->

<!-- 三角形 -->
<div style="text-align: center;padding-top: 10px; line-height: 50px;">
    <span class="triangle-top"></span>
    <span class="triangle-right"></span>
    <span class="triangle-bottom"></span>
    <span class="triangle-left"></span>
    &nbsp;
    <span class="triangle"></span>
</div>
<!-- 三角形 end -->
</body>
</html>
