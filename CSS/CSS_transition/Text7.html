<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s; 
            /* 过渡宽度 持续时间2s */
        }

        /* 伪类 当鼠标hover的时候  */


        .element:hover{
            width: 300px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="element">

    </div>
</body>
</html>
