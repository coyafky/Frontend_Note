<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑白课堂(www.heibaiketang.com) CSS 教程</title>
    <style>
        .box{
            background: #0a001f;
            position: relative;
            width: 500px;
            height: 500px;

        }
        .box-center{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100px;
            width: 150px;
            background: #F8F8F8;
            transform: translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);

        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-center">box-center</div>
</div>
</body>
