<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            float: left;
            width: 200px;
            /* 固定宽度 */
            background-color: lightblue;
        }

        .right {
            margin-left: 200px;
            /* 左侧固定宽度 */
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
</body>

</html>
