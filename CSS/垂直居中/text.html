<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Div</title>
  <style>
    .parent-element {
      position: relative;
      width: 100%;
      height: 100vh; /* 使父元素占满整个视口高度 */
    }
    #div1 {
      width: 200px;
      height: 200px;
      background-color: #6699FF;
      margin: auto;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="parent-element">
    <div id="div1"></div>
  </div>
</body>
</html>
