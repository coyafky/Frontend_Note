<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Centering with Table Layout</title>
    <style>
        .container {
            display: table;
            height: 200px; /* 设置容器高度 */
            border: 1px solid black; /* 可选：用于可视化容器边界 */
        }
        .floated-element {
            display: table-cell;
            vertical-align: middle;
            float: left;
            margin-right: 10px; /* 可选：用于调整浮动元素之间的间距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floated-element">浮动元素</div>
        <div class="floated-element">另一个浮动元素</div>
    </div>
</body>
</html>
