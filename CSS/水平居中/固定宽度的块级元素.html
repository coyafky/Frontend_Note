<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Width Block Element Centering</title>
    <style>
        .element {
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="element">
        This is a centered block element with fixed width.
    </div>
</body>
</html>
