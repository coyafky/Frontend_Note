<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element Centering</title>
    <style>
        .parent {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <span>This is a centered inline element.</span>
    </div>
</body>
</html>
