<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centering</title>
    <style>
        .parent {
            display: flex;
            justify-content: center;
            border: 1px solid black;
            padding: 20px;
        }
        .element {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="element">
            This is a centered element using Flexbox.
        </div>
    </div>
</body>
</html>
