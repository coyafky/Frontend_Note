<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Cell Centering</title>
    <style>
        .parent {
            display: table;
            width: 100%;
            border: 1px solid black;
        }
        .element {
            display: table-cell;
            text-align: center;
            background-color: lightyellow;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="element">
            This is a centered element using table-cell display.
        </div>
    </div>
</body>
</html>
