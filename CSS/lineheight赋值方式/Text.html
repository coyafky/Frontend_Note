<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height Example</title>
    <style>
        .example {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .with-unit {
            line-height: 24px; /* 带单位 */
        }
        .with-number {
            line-height: 1.5; /* 纯数字 */
        }
        .with-percentage {
            line-height: 150%; /* 百分比 */
        }
    </style>
</head>
<body>
    <div class="example with-unit">
        <p>This is an example with line-height set to 24px.</p>
        <p>Another line to show the effect of line-height.</p>
    </div>
    <div class="example with-number">
        <p>This is an example with line-height set to 1.5.</p>
        <p>Another line to show the effect of line-height.</p>
    </div>
    <div class="example with-percentage">
        <p>This is an example with line-height set to 150%.</p>
        <p>Another line to show the effect of line-height.</p>
    </div>
</body>
</html>
