<!DOCTYPE html> 
<html> 
<head> 
    <title> 
        CSS grid-area property 
    </title> 
    
    <style> 
        .GFG1 { 
            grid-area: heading; 
        } 
        .GFG2 { 
            grid-area: margin; 
        } 
        .GFG3 { 
            grid-area: subtitle1; 
        } 
        .GFG4 { 
            grid-area: info; 
        } 
        .main { 
            display: grid; 
            grid-gap: 30px; 
            background-color: green; 
            padding: 20px; 
            grid-template-areas: 
            'margin heading heading heading heading heading ' 
            'margin subtitle1 info info info info'; 
        } 
        .GFG { 
            background-color: white; 
            text-align: center; 
            padding: 20px 0; 
            font-size: 30px; 
        } 
    </style> 
</head> 

<body> 
    <h1>GeeksforGeeks</h1> 
    <h2>CSS grid-area Property</h2> 
    
    <div class = "main"> 
        <div class = "GFG GFG1">Heading</div> 
        <div class = "GFG GFG2">Margin</div> 
        <div class = "GFG GFG3">Subtitle</div> 
        <div class = "GFG GFG4">info</div> 
    </div> 

</body> 
</html>
