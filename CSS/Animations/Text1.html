<!DOCTYPE html>
<html>
    <head>
        <style>
            #gfg {
                animation-name: color;
                animation-duration: 5s;
                padding-top: 30px;
                padding-bottom: 30px;
                font-family: Times New Roman;
            }
            @keyframes color {
                0% {
                    background-color: red;
                }
                50% {
                    background-color: orange;
                }
                100% {
                    background-color: brown;
                }
            }
        </style>
    </head>

    <body>
        <div id="gfg">
            <h2>CSS Keyframes Animation</h2>
        </div>
    </body>
</html>
