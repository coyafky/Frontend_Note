<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Border Examples</title>
<style>
    /* 样式按钮 */
    .styled-button {
        padding: 10px 20px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    /* 创建分隔线 */
    .content-divider {
        border-top: 1px solid #ccc;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    /* 自定义图像 */
    .image-thumbnail {
        border: 3px solid #f00;
        border-radius: 30px;
        display: flex;
    }

    /* 设计导航菜单 */
    .navigation-menu {
        display: flex;
        justify-content: space-around;
    }

    .menu-item {
        border: 2px solid #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>
    <!-- 样式按钮 -->
    <a href="#" class="styled-button">样式按钮</a>

    <!-- 创建分隔线 -->
    <div class="content-divider"></div>

    <!-- 自定义图像 -->
    <img src="https://pbs.twimg.com/media/GMiT1vwWsAAgSzq?format=jpg&name=small" alt="Image" class="image-thumbnail" width="auto" height="auto" >

    <!-- 设计导航菜单 -->
    <div class="navigation-menu">
        <a href="#" class="menu-item">菜单项1</a>
        <a href="#" class="menu-item">菜单项2</a>
        <a href="#" class="menu-item">菜单项3</a>
    </div>
</body>
</html>
