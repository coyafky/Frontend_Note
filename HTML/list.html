<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul {
          list-style-type: square; /* 将项目符号改为方块 */
        }
        .ol {
          list-style-type: upper-roman; /* 将数字改为大写罗马数字 */
        }
      </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>CSS</dt>
        <dd>层叠样式表</dd>
    </dl>

    <ul>
        <li>水果
          <ul>
            <li>苹果</li>
            <li>香蕉</li>
          </ul>
        </li>
        <li>蔬菜
          <ul>
            <li>胡萝卜</li>
            <li>西兰花</li>
          </ul>
        </li>
      </ul>

      <ul class="ul">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
      </ul>
      
      <ol class="ol">
        <li>第一步</li>
        <li>第二步</li>
        <li>第三步</li>
      </ol>
</body>

</html>
