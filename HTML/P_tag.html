<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        这是一个简单的段落。
    </p>
    <p>
        这是一个包含 <a href="https://x.com/home">X</a> 的段落
    </p>
    <p>这是一个包含 <strong>强调</strong> 文本的段落。</p>

    <p>
        这是一个包含 <em>强调</em> 文本的段落。
    </p>
    <p>这是一个包含 <span style="color: red;">彩色</span> 文本的段落。</p>
    <p>这是一个包含 <b>粗体</b> 文本的段落。</p>
    <p>这是一个包含 <i>斜体</i> 文本的段落。</p>
    <p>这是一个包含 <u>下划线</u> 文本的段落。</p>
    <p>这是一个包含 H<sub>2</sub>O 的段落。</p>
    <p>这是一个包含 E=mc<sup>2</sup> 的段落。</p>
    <p>这是一个包含 <img src="https://pbs.twimg.com/media/GTDH_uTaEAA-jjr?format=jpg&name=small"> 的段落。</p>
    <p>This is<br>a paragraph<br>with line breaks.</p>
  
</body>

</html>
