<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements Example</title>
</head>
<body>
    <div>这是一个块级元素 <span>包含一个行内元素</span></div>
    <p>这是一个段落 <a href="https://example.com">包含一个链接</a></p>
    <ul>
        <li>这是一个列表项 <strong>包含一个强调文本</strong></li>
    </ul>
</body>
</html>
