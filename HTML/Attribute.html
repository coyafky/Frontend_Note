<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        #special-paragraph {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
   <a href="<https://www.example.com>" target="_blank" title="Visit Example">Visit Example</a>
    <img src="https://pbs.twimg.com/media/GTFeLnbbIAAQbTy?format=jpg&name=small" alt="A beautiful landscape" width="100" height="150">
    <p style="color: red; font-size: 16px;">This is a styled paragraph.</p>
    <!-- class 属性示例 -->
    <p class="highlight">This paragraph has a yellow background due to the class attribute.</p>

    <!-- id 属性示例 -->
    <p id="special-paragraph">This paragraph is special and has bold blue text due to the id attribute.</p>

    <!-- title 属性示例 -->
    <p title="This is a tooltip">Hover over this paragraph to see the title attribute in action.</p>

    <!-- target 属性示例 -->
    <a href="https://www.example.com" target="_blank" title="Visit Example">Visit Example in a new tab</a>
</body>
</html>
