<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form action="/submit" method="get">
    <div>
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="email">电子邮件:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="age">年龄:</label>
      <input type="number" id="age" name="age" min="1" max="200">
    </div>
    <div>
      <label for="birthdate">出生日期:</label>
      <input type="date" id="birthdate" name="birthdate">
    </div>
    <div>
      <label for="favorite-food">最喜欢的食物:</label>
      <div>
        <label for="banana">香蕉</label>
        <input type="checkbox" id="banana" name="banana" value="banana">
      </div>
      <div>
        <label for="apple">苹果</label>
        <input type="checkbox" id="apple" name="apple" value="apple">
      </div>
    </div>
    <div>
      <label for="gender">性别:</label>
      <div>
        <label for="male">男</label>
        <input type="radio" id="male" name="gender" value="male">
      </div>
      <div>
        <label for="female">女</label>
        <input type="radio" id="female" name="gender" value="female">
      </div>
    </div>
    <div>
      <label for="eye-color">眼睛颜色:</label>
      <select id="eye-color" name="eye-color">
        <option value="green">绿色</option>
        <option value="red">红色</option>
      </select>
    </div>
    <div>
      <label for="bio">个人简介:</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <div>
      <label for="file">上传文件:</label>
      <input type="file" id="file" name="file">
    </div>
    <div>
      <label for="phone">电话号码:</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div>
      <label for="url">个人网站:</label>
      <input type="url" id="url" name="url">
    </div>
    <div>
      <label for="color">喜欢的颜色:</label>
      <input type="color" id="color" name="color">
    </div>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
  </form>
</body>
</html>
