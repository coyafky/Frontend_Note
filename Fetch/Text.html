<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GET Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Fetch GET Request Example</h1>
    <button id="fetchButton">
        Fetch Data
    </button>
    <div id="content">

    </div>
</body>

<script>
document.getElementById('fetchButton').addEventListener('click', async () => {
    try {
        // 使用fetch API发送一个GET请求到指定的URL
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        
        // 检查响应是否成功（状态码在200-299之间）
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        
        console.log(response);
        // 将响应体解析为JSON格式
        console.log(response.ok);
        console.log(response.status);
        console.log(response.statusText);
        console.log(response.url);
        const data = await response.json();
        console.log(data);
        // 将解析后的数据显示在ID为'content'的DOM元素中
        document.getElementById('content').innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.body}</p>
        `;
    } catch (error) {
        // 如果fetch操作或前面的代码块中抛出错误，执行以下代码块
        document.getElementById('content').innerHTML = `
            <p>There was a problem with the fetch operation: ${error.message}</p>
        `;
    }
});
</script>

</html>
