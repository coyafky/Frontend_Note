<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="count++">{{count}}</button>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script>

            const { createApp } = Vue;
            const app = createApp({
                data() {
                    return {
                        count: 0
                    }
                }
            })
            app.mount('#app')
        </script>
</body>

</html>
