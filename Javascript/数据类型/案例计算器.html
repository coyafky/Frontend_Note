<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用prompt函数，让用户输入两个数字
        // 堆用户输入的2个数字进行加法运算,使用alert函数输出结果

        let a = prompt ("请输入第一个数字");
        let b = prompt ("请输入第二个数字");
        alert(Number(a) + Number(b));
    </script>
</body>
</html>
