<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        let num = Number (prompt("请输入数字"));

        let sum  = 0;

        for (let  i= 2;i<=num;i++){
            sum+=(i+1)/i;
        }
        console.log(sum);
        
    </script>
</body>
