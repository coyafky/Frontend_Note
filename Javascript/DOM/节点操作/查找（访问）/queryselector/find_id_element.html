<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>querySelector Example</title>
</head>
<body>
  <div id="myId">Element with ID</div>
  <div class="myClass">Another Element</div>

  <script>
    const elementById = document.querySelector('#myId');
    console.log(elementById.textContent); // 输出: Element with ID
  </script>
</body>
</html>
