<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
    </ul>
    <script>
        let menu = document.getElementById('menu');
        console.log(menu.innerHTML);
    </script>
    <!--
        首先，使用 <ul> 方法通过其 id ( menu ) 选择 getElementById() 元素。
       
        然后，使用 <ul> 获取 innerHTML 元素的 HTML 内容。
     -->
</body>

</html>
