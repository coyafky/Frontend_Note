<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Load vs Document Ready</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 id="title">Hello, World!</h1>
    <img id="image" src="https://pbs.twimg.com/media/GVJOtcfaEAALFTt?format=jpg&name=small" alt="Sample Image">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM is fully loaded and ready.");
            let title = document.getElementById('title');
            title.textContent = "Hello, DOM Ready!";
        });
    </script>
</body>

</html>
