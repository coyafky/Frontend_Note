<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Press the stop button before the alert is shown</p>
    <button onclick="val = setTimeout(coya, 2000);">Press me</button>
    <button onclick="clearTimeout(val);">Stop Execution</button>
    <script>
        function coya() {
            alert('Welcome coya');
        }
    </script>
</body>
</html>
