<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Global Variables and Functions Example</title>
</head>
<body>
    <h1>JavaScript Global Variables and Functions Example</h1>
    <button id="alertButton">Show Alert</button>
    <button id="confirmButton">Show Confirm</button>
    <button id="promptButton">Show Prompt</button>
    <button id="setTimeoutButton">Set Timeout</button>
    <button id="setIntervalButton">Set Interval</button>
    <button id="clearIntervalButton">Clear Interval</button>
    <script>
        // 全局变量示例
        let globalVar = "I am a global variable";
        console.log(globalVar);

        // 全局函数示例
        function showAlert() {
            alert("This is an alert!");
        }

        function showConfirm() {
            let result = confirm("Are you sure you want to proceed?");
            console.log(result ? "Confirmed" : "Cancelled");
        }

        function showPrompt() {
            let name = prompt("Please enter your name:");
            if (name !== null && name !== "") {
                console.log("Hello, " + name + "!");
            } else {
                console.log("No name entered.");
            }
        }

        let timeoutId;
        function setTimeoutExample() {
            timeoutId = setTimeout(() => {
                console.log("Timeout executed after 2 seconds");
            }, 2000);
        }

        let intervalId;
        function setIntervalExample() {
            let count = 0;
            intervalId = setInterval(() => {
                count++;
                console.log("Interval executed " + count + " times");
                if (count >= 5) {
                    clearInterval(intervalId);
                    console.log("Interval cleared after 5 executions");
                }
            }, 1000);
        }

        function clearIntervalExample() {
            if (intervalId) {
                clearInterval(intervalId);
                console.log("Interval cleared manually");
            } else {
                console.log("No interval to clear");
            }
        }

        // 绑定按钮事件
        document.getElementById("alertButton").addEventListener("click", showAlert);
        document.getElementById("confirmButton").addEventListener("click", showConfirm);
        document.getElementById("promptButton").addEventListener("click", showPrompt);
        document.getElementById("setTimeoutButton").addEventListener("click", setTimeoutExample);
        document.getElementById("setIntervalButton").addEventListener("click", setIntervalExample);
        document.getElementById("clearIntervalButton").addEventListener("click", clearIntervalExample);
    </script>
</body>
</html>
